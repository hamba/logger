run:
  tests: false
  timeout: 5m
linters:
  enable-all: true
  disable:
    - exhaustive
    - exhaustivestruct
    - funlen
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - gocyclo
    - goerr113
    - gomnd
    - interfacer
    - nestif
    - noctx
    - nlreturn
    - scopelint
    - wrapcheck
    - wsl
    - gofumpt
    - godox